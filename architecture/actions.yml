app.Action:
  icon: https://docs.nasdanika.org/images/nasdanika-logo.png
  text: Nasdanika
  location: https://docs.nasdanika.org/
  children:
    - app.ActionReference: "target/action-models/architecture.xmi#/"
    - app.Action:
        location: ${base-uri}search.html
        icon: fas fa-search
        text: Search
        content:
          content.Interpolator:
            source:
              content.Resource: classpath://org/nasdanika/models/app/gen/search.html
    - app.Action:
        location: ${base-uri}glossary.html
        icon: fas fa-book
        text: Glossary
        content:
          content.Interpolator:
            source:
              content.Resource: classpath://org/nasdanika/models/app/gen/semantic-info.html
  navigation:
    - app.Action:
        location: https://github.com/Nasdanika/retrieval-augmented-generation
        icon: fab fa-github
        text: Sources
          